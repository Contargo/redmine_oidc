# English strings go here for Rails i18n
en:
  oidc:
    settings:
      enabled: Enable OpenID Connect
      issuer_url: Issuer URL
      issuer_url_placeholder: https://login.example.com
      client_id: Client ID
      client_id_placeholder: example-client
      client_secret: Client secret
      client_secret_placeholder: example-client-secret
      scope: OpenID Connect scopes
      scope_placeholder: openid profile email
      unique_id_claim: Uniquely identifying claim
      unique_id_claim_placeholder: sub
      roles_claim: Roles claim
      roles_claim_placeholder: roles
      access_roles: Space-separated list of authorized roles
      admin_role: Administration role
      session_check_enabled: Enable session check
      session_check_users_csv: Comma-separated list of logins with session check (* = all)
      sudo_mode_reauthenticate: Reauthenticate users for sensitive actions via OIDC (if sudo mode is enabled)
    error:
      permissions:
        heading: >-
          Access was denied
        sorry: >-
          We're sorry but access to the current resource was prevented,
          since you currently do not have the proper authority to use this
          application.
      server:
        heading: >-
          We were unable to handle your login request
        sorry: >-
          We're very sorry for the inconvenience, but there seems to have been
          a problem on our side when handling your request.
        retry: >-
          It could be a temporary failure, so you might want to try again to
          see if it works.
    warning:
      session_expired: >-
        Your login session has expired. If you are currently editing a text,
        please store your data temorarily elsewhere. Your text will most probably
        be lost on the next site interaction.
