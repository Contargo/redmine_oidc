# German strings go here for Rails i18n
en:
  oidc:
    settings:
      enabled: OpenID Connect aktivieren
      issuer_url: Issuer URL
      issuer_url_placeholder: https://login.example.com
      client_id: Client ID
      client_id_placeholder: example-client
      client_secret: Client secret
      client_secret_placeholder: example-client-secret
      scope: OpenID Connect Scopes
      scope_placeholder: openid profile email
      unique_id_claim: Eindeutiger OpenID Connect Claim Name
      unique_id_claim_placeholder: sub
      roles_claim: Rollen-Claim
      roles_claim_placeholder: roles
      access_roles: Leerzeichen-separierte Liste der autorisierten Rollen
      admin_role: Administrationsrolle
    error:
      permissions:
        heading: >-
          Zugriff verweigert
        sorry: >-
          Es tut uns leid, aber Ihre Berechtigungen reichen nicht aus, um die
          von Ihnen angeforderte Applikation anzuzeigen.
      server:
        heading: >-
          Ihre Login-Anfrage konnte nicht durchgeführt werden
        sorry: >-
          Wir bitten um Entschuldigung, aber bei der Verarbeitung Ihrer Anfrage
          ist ein Fehler aufgetreten.
        retry: >-
          Da es sich um einen vorrücbergehenden Fehler handeln kann, können
          Sie versuchen, die Seite einfach erneut zu laden.
